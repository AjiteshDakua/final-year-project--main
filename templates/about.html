<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Future Revealed</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
          circle at center,
          #000010,
          #000428,
          #004e92
        );
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #00fff5;
        display: flex;
        flex-direction: column;
        animation: pageFade 1.5s ease forwards;
      }

      @keyframes pageFade {
        from {
          opacity: 0;
          transform: scale(1.02);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* ===== HEADER ===== */
      header {
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 255, 245, 0.2);
        z-index: 10;
      }

      .logo {
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #00fff5;
      }

      nav a {
        margin-left: 25px;
        color: rgba(200, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.9rem;
        transition: 0.3s;
      }

      nav a:hover {
        color: #00fff5;
        text-shadow: 0 0 8px #00fff5;
      }

      /* ===== FOOTER ===== */
      footer {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        color: rgba(200, 255, 255, 0.6);
        border-top: 1px solid rgba(0, 255, 245, 0.2);
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      /* ===== PARTICLES ===== */
      .particles {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #00fff5;
        border-radius: 50%;
        animation: float 6s linear infinite;
      }

      @keyframes float {
        from {
          transform: translateY(100vh);
          opacity: 0;
        }
        to {
          transform: translateY(-100px);
          opacity: 1;
        }
      }

      /* ===== MAIN ===== */
      .main-container {
        z-index: 5;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .title {
        font-size: 3rem;
        text-shadow: 0 0 30px #00fff5;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00fff5;
        }
        to {
          text-shadow: 0 0 40px #00fff5;
        }
      }

      /* VIDEO */
      .video-wrapper {
        position: relative;
        width: 90%;
        max-width: 1000px;
        height: 70vh;
        border-radius: 20px;
        border: 3px solid #00fff5;
        overflow: hidden;
        box-shadow: 0 0 60px #00fff5;
        animation: breathe 4s ease-in-out infinite;
      }

      @keyframes breathe {
        50% {
          box-shadow: 0 0 90px #00fff5;
        }
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* OVERLAY */
      .video-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00fff5, transparent);
        animation: scan 3s linear infinite;
      }

      @keyframes scan {
        from {
          top: 0%;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        to {
          top: 100%;
          opacity: 0;
        }
      }

      .scan-grid {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
            rgba(0, 255, 245, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 245, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 6s linear infinite;
      }

      @keyframes gridMove {
        to {
          background-position: 40px 40px;
        }
      }

      .corner {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid #00fff5;
      }

      .tl {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
      }
      .tr {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
      }
      .bl {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
      }
      .br {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
      }

      .loading-text {
        font-size: 1.2rem;
        letter-spacing: 3px;
        animation: textGlow 1.5s infinite alternate;
      }

      @keyframes textGlow {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
          text-shadow: 0 0 25px #00fff5;
        }
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">FUTURE•AI</div>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>

    <!-- PARTICLES -->
    <div class="particles" id="particles"></div>

    <!-- MAIN -->
    <div class="main-container">
      <h1 class="title">YOUR FUTURE REVEALED</h1>

      <div class="video-wrapper">
        <video id="futureVideo" autoplay muted>
          <source
            src="{{ url_for('static', filename='images/video.mp4') }}"
            type="video/mp4"
          />
        </video>

        <div class="video-overlay">
          <div class="scan-line"></div>
          <div class="scan-grid"></div>
          <div class="corner tl"></div>
          <div class="corner tr"></div>
          <div class="corner bl"></div>
          <div class="corner br"></div>
        </div>
      </div>

      <div class="loading-text" id="statusText">ANALYZING YOUR FUTURE...</div>
    </div>

    <!-- FOOTER -->
    <footer>© 2025 Futuristic Vision • Built by Aji</footer>

    <script>
      // particles
      const particles = document.getElementById("particles");
      for (let i = 0; i < 80; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDuration = 4 + Math.random() * 6 + "s";
        particles.appendChild(p);
      }

      // video logic (UNCHANGED)
      const video = document.getElementById("futureVideo");
      const text = document.getElementById("statusText");
      let count = 0;
      let userInteracted = false;

      video.play().catch(() => {
        text.textContent = "CLICK TO START SCAN";
      });

      document.addEventListener(
        "click",
        () => {
          if (!userInteracted) {
            userInteracted = true;
            video.muted = false;
            video.volume = 1.0;
            video.play();
            text.textContent = "ANALYZING YOUR FUTURE...";
          }
        },
        { once: true }
      );

      video.addEventListener("ended", () => {
        count++;
        if (count < 2) {
          video.currentTime = 0;
          video.play();
        } else {
          text.textContent = "RETURNING TO HOME...";
          setTimeout(() => {
            window.location.href = "/";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
